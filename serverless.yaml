service: cart-service
frameworkVersion: '3'

#useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-central-1
  profile: personal
#  environment:
#    DATABASE_URL: ${env:DATABASE_URL}

package:
  exclude:
    - node_modules/**
    - src/**

plugins:
#  - serverless-webpack-prisma
  - serverless-offline

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
